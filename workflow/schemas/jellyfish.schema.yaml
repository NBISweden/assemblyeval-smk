$schema: "http://json-schema.org/draft-07/schema#"

description: jellyfish configuration

type: object

definitions:

  jellyfish.config:
    type: object
    description: top-level jellyfish configuration
    properties:
      kmer:
        type: array
        items:
          type: integer
        uniqueItems: true
      ids:
        $ref: "definitions.schema.yaml#/definitions/ids"
      tmpdir:
        type: string
      npartitions:
        type: integer
        description: number of partitions for parallel execution of kmer counting
        default: 1
    required:
      - kmer


  jellyfish_count_chunk:
    description: jellyfish count chunk config
    $ref: "definitions.schema.yaml#/definitions/resources.rule"

  jellyfish_make_chunked_input:
    description: jellyfish make chunked input
    $ref: "definitions.schema.yaml#/definitions/resources.rule"

  jellyfish_histo:
    description: jellyfish histo config
    $ref: "definitions.schema.yaml#/definitions/resources.rule"

  jellyfish_kmer_count_pairs:
    description: jellyfish kmer count pairs config
    $ref: "definitions.schema.yaml#/definitions/resources.rule"

  jellyfish_kmer_pairs_plot:
    description: jellyfish plot config
    $ref: "definitions.schema.yaml#/definitions/resources.rule"

  jellyfish_merge:
    description: jellyfish merge config
    $ref: "definitions.schema.yaml#/definitions/resources.rule"
