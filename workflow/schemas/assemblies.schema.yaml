$schema: "http://json-schema.org/draft-07/schema#"
description: Genome assembly schema definition. Describe basic features of an assembly.
type: object
properties:
  species:
    type: string
    description: the biological species whose genome has been sequenced and assembled
  version:
    type: string
    description: assembly version
    pattern: "^[^_/]+$"
  fasta:
    type: string
    description: assembly fasta file
  source:
    type: [string, 'null']
    description: if assembly is from an external source, list the source file here as an URI
    format: [uri, 'null']
    default: null

required:
  - species
  - version
  - fasta
  - source
